<form action="#" th:action="@{/participant}" th:object="${participant}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="initials">Initials</label>
    <input type="text" th:field="*{initials}" id="initials" placeholder="Initials">
    <span th:if="${#fields.hasErrors('initials')}" th:errors="*{initials}"></span>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label for="company">Company</label>
    <input type="text" th:field="*{company}" id="company" placeholder="Company">
    <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>

    <input type="submit" value="Register">
</form>
